<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<h1 class="bk-heading bk-heading--main">Own-library</h1>

<main class="crud container">
    <section class="datatable">
        <h2>Add a new book</h2>
        <form
                class="datatable__row datatable__row--add"
                method="POST"
                action="/books"
                data-task-add-form
        >
            <div>
            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Title
                </label>
                <input type="text" name="title" placeholder="Insert a title" required minlength="2">
            </fieldset>

            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Title [ENG]
                </label>
                <input type="text" name="titleEng" placeholder="Insert a title [ENG]" required minlength="2">
            </fieldset>

            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Series
                </label>
                <input type="text" name="series" placeholder="Insert series" required minlength="2">
            </fieldset>

            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Genre
                </label>
                <input type="text" name="genre" placeholder="Insert a genre" required minlength="2">
            </fieldset>
            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Published
                </label>
                <input type="text" name="year" placeholder="Insert a published year" required minlength="2">
            </fieldset>
            </div>
            <div class="datatable__tasks-container" data-tasks-container></div>

            <div class="template">
                <div data-datatable-row-template>
                    <fieldset class="datatable__row-section datatable__row-section--trello-section">
                         <select class="datatable__select" name="list-name" data-list-name-select>
                            <option disabled selected>--- select a list ---</option>
                         </select>
                    </fieldset>
                    <fieldset class="datatable__row-section datatable__row-section--button-section">
                        <button type="submit" data-task-add-button class="datatable__button">Add</button>
                    </fieldset>
                </div>
            </div>
        </form>
    </section>
</main>
<div th:replace="fragments/footer :: footer">&copy; 2019 The Static Templates</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
