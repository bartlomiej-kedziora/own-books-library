<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Languages</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext" rel="stylesheet">
</head>
<body>
<h1 class="bk-heading bk-heading--main">Own-library</h1>

<main class="crud container">
    <section class="datatable">
        <h2>Add a new Language</h2>
        <form
                class="datatable__row datatable__row--add"
                method="POST"
                action="/v1/langs"
                data-task-add-form
        >
            <fieldset class="datatable__row-section datatable__row-section--input-section">
                <label class="datatable__input-label">
                    Language name
                </label>
                <input type="text" name="title" placeholder="Insert a language type" required minlength="2">
            </fieldset>

            <fieldset class="datatable__row-section datatable__row-section--button-section">
                <button type="submit" data-task-add-button class="datatable__button">Add a form</button>
            </fieldset>
        </form>
    </section>
    <section class="datatable">
        <h2>Existed Languages</h2>
        <div class="grid-container header" data-datatable-row-header>
            <div class="grid-item">No</div>
            <div class="grid-item">Name</div>
            <div class="grid-item">Action</div>
        </div>
        <div class="datatable__tasks-container" data-tasks-container></div>
    </section>
</main>

<div class="template">
    <div class="grid-container" data-datatable-row-template>
        <div class="grid-item" data-task-counter ><p class="datatable__field-value" data-task-counter-paragraph></p></div>
        <div class="grid-item" data-task-title-section><p class="datatable__field-value" data-task-title-paragraph></p></div>
        <div class="datatable__row-section-wrapper">
        <fieldset class="datatable__row-section datatable__row-section--button-section">
            <div class="grid-item"><button type="button" data-task-delete-button class="datatable__button">Delete</button></div>
        </fieldset>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
